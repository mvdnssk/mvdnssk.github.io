    <style>
        /* ===== CSS RESET & BASE ===== */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            /* Astral Palette - The Colors of Divinity */
            --void-black: #030305;
            --deep-space: #0a0a12;
            --nebula-purple: #7B2D8E;
            --cosmic-violet: #9D4EDD;
            --starlight-gold: #FFD700;
            --celestial-cyan: #00D9FF;
            --aurora-teal: #00F5D4;
            --stardust-pink: #FF006E;
            --galaxy-blue: #3A0CA3;
            
            /* Glow Effects */
            --glow-gold: rgba(255, 215, 0, 0.5);
            --glow-cyan: rgba(0, 217, 255, 0.5);
            --glow-purple: rgba(157, 78, 221, 0.5);
            
            /* Animation Timing */
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-in-out-cubic: cubic-bezier(0.65, 0, 0.35, 1);
        }
        
        html {
            scroll-behavior: smooth;
            scroll-snap-type: y mandatory;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--void-black);
            color: #ffffff;
            overflow-x: hidden;
            cursor: none;

            /* SECURITY: DISABLE TEXT SELECTION */
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10+ */
            user-select: none; /* Standard syntax */
        }
        
        /* ===== HIDE SCROLLBAR ===== */
        body::-webkit-scrollbar {
            display: none;
        }
        
        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* ===== ASTRAL CANVAS BACKGROUND ===== */
        #astral-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }
        
        /* ===== SACRED GEOMETRY OVERLAY ===== */
        .sacred-geometry {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150vmax;
            height: 150vmax;
            pointer-events: none;
            z-index: 1;
            opacity: 0.03;
        }
        
        .sacred-geometry svg {
            width: 100%;
            height: 100%;
            animation: sacredRotate 120s linear infinite;
        }
        
        @keyframes sacredRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* ===== ASTRAL PROGRESS BAR ===== */
        .astral-progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 0%;
            background: linear-gradient(90deg, 
                var(--nebula-purple) 0%, 
                var(--cosmic-violet) 25%,
                var(--celestial-cyan) 50%,
                var(--starlight-gold) 75%,
                var(--stardust-pink) 100%);
            box-shadow: 
                0 0 20px var(--cosmic-violet),
                0 0 40px var(--celestial-cyan);
            z-index: 200;
            transition: width 0.1s ease-out;
        }
        
        .astral-progress-bar::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background: var(--starlight-gold);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--starlight-gold), 0 0 40px var(--celestial-cyan);
            animation: starPulse 2s ease-in-out infinite;
        }
        
        @keyframes starPulse {
            0%, 100% { 
                box-shadow: 0 0 20px var(--starlight-gold), 0 0 40px var(--celestial-cyan);
                transform: translateY(-50%) scale(1);
            }
            50% { 
                box-shadow: 0 0 40px var(--starlight-gold), 0 0 80px var(--celestial-cyan);
                transform: translateY(-50%) scale(1.5);
            }
        }
        
        /* ===== CELESTIAL CURSOR ===== */
        .cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
        }
        
        .cursor-core {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--starlight-gold);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                0 0 10px var(--starlight-gold),
                0 0 20px var(--celestial-cyan),
                0 0 30px var(--cosmic-violet);
        }
        
        .cursor-ring {
            position: absolute;
            width: 25px;
            height: 25px;
            border: 1px solid var(--celestial-cyan);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.6;
            animation: cursorOrbit 3s linear infinite;
        }
        
        .cursor-ring::before {
            content: '';
            position: absolute;
            inset: -5px;
            border: 1px solid var(--cosmic-violet);
            border-radius: 50%;
            opacity: 0.4;
            animation: cursorOrbit 5s linear infinite reverse;
        }
        
        @keyframes cursorOrbit {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* ===== INTRO SEQUENCE ===== */
        #intro-sequence {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--void-black);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .intro-orb {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                rgba(157, 78, 221, 0.4), 
                rgba(0, 217, 255, 0.2) 40%, 
                rgba(255, 215, 0, 0.1) 70%, 
                transparent);
            filter: blur(40px);
            animation: introOrbPulse 4s ease-in-out infinite;
        }
        
        @keyframes introOrbPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
        }
        
        .ignite-container {
            position: relative;
            z-index: 10;
            text-align: center;
        }
        
        .ignite-btn {
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: 500;
            color: var(--starlight-gold);
            background: transparent;
            border: 1px solid rgba(255, 215, 0, 0.4);
            border-radius: 50px;
            padding: 20px 50px;
            cursor: none;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 20px var(--starlight-gold);
            box-shadow: 
                0 0 30px rgba(157, 78, 221, 0.2) inset,
                0 0 50px rgba(0, 217, 255, 0.2);
            animation: astralBtnPulse 3s ease-in-out infinite;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        
        .ignite-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 215, 0, 0.2), 
                transparent);
            transition: left 0.5s ease;
        }
        
        .ignite-btn:hover::before {
            left: 100%;
        }
        
        .ignite-btn:hover {
            background: rgba(157, 78, 221, 0.1);
            border-color: var(--celestial-cyan);
            box-shadow: 
                0 0 50px rgba(157, 78, 221, 0.3) inset,
                0 0 80px rgba(0, 217, 255, 0.4);
            transform: scale(1.02);
            letter-spacing: 6px;
        }
        
        @keyframes astralBtnPulse {
            0%, 100% { 
                box-shadow: 
                    0 0 30px rgba(157, 78, 221, 0.2) inset,
                    0 0 50px rgba(0, 217, 255, 0.2);
            }
            50% { 
                box-shadow: 
                    0 0 50px rgba(157, 78, 221, 0.4) inset,
                    0 0 80px rgba(0, 217, 255, 0.4);
            }
        }
        
        .ignite-subtext {
            font-family: 'Cormorant Garamond', serif;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 24px;
            letter-spacing: 3px;
            font-style: italic;
        }
        
        /* ===== NAVIGATION ===== */
        .nav-bar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(3, 3, 5, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(157, 78, 221, 0.2);
            border-radius: 50px;
            padding: 12px 32px;
            z-index: 100;
            display: flex;
            gap: 32px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            box-shadow: 0 0 40px rgba(157, 78, 221, 0.1);
        }
        
        .nav-bar.visible {
            opacity: 1;
            pointer-events: auto;
        }
        
        .nav-link {
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            white-space: nowrap;
            transition: all 0.4s ease;
            padding: 8px 0;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--starlight-gold), transparent);
            transition: width 0.4s ease;
            box-shadow: 0 0 10px var(--starlight-gold);
        }
        
        .nav-link:hover {
            color: var(--starlight-gold);
            text-shadow: 0 0 20px var(--starlight-gold);
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        /* ===== SECTIONS ===== */
        .section {
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            padding: 80px 24px;
        }
        
        /* ===== CRYSTAL CARD ===== */
        .crystal-card {
            background: rgba(10, 10, 18, 0.7);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(157, 78, 221, 0.2);
            border-radius: 24px;
            padding: 56px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.03) inset,
                0 0 60px rgba(157, 78, 221, 0.1);
            max-width: 1000px;
            width: 100%;
            height: auto;
            opacity: 0;
            transform: translateY(50px);
            position: relative;
            overflow: hidden;
        }
        
        .crystal-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, 
                transparent, 
                rgba(157, 78, 221, 0.03), 
                transparent, 
                rgba(0, 217, 255, 0.03), 
                transparent);
            animation: crystalShimmer 15s linear infinite;
        }
        
        @keyframes crystalShimmer {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .crystal-card.visible {
            opacity: 1;
            transform: translateY(0);
            transition: all 1s var(--ease-out-expo);
        }
        
        .card-content {
            position: relative;
            z-index: 1;
        }
        
        /* ===== HERO SECTION ===== */
        .hero-content {
            text-align: center;
        }
        
        .hero-constellation {
            font-family: 'Orbitron', sans-serif;
            font-size: 22px;
            color: var(--cosmic-violet);
            letter-spacing: 8px;
            margin-bottom: 24px;
            text-transform: uppercase;
            opacity: 0.8;
        }
        
        .hero-title {
            font-family: 'Cinzel', serif;
            font-size: clamp(32px, 5vw, 84px);
            font-weight: 700;
            background: linear-gradient(135deg, 
                var(--starlight-gold) 0%, 
                #FFA500 25%,
                var(--celestial-cyan) 50%,
                var(--cosmic-violet) 75%,
                var(--starlight-gold) 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleShine 5s linear infinite;
            margin-bottom: 20px;
            letter-spacing: 6px;
            position: relative;
        }
        
        @keyframes titleShine {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }
        
        .hero-subtitle {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(14px, 2.5vw, 22px);
            font-weight: 400;
            color: var(--celestial-cyan);
            text-transform: uppercase;
            letter-spacing: 6px;
            margin-bottom: 28px;
            opacity: 0.9;
        }
        
        .hero-tagline {
            font-family: 'Cormorant Garamond', serif;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            max-width: 550px;
            margin: 0 auto;
            line-height: 1.8;
            letter-spacing: 1px;
        }
        
        .hero-divider {
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--cosmic-violet), 
                var(--celestial-cyan), 
                var(--starlight-gold), 
                transparent);
            margin: 32px auto;
            opacity: 0.6;
        }
        
        /* ===== ABOUT SECTION ===== */
        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 64px;
            align-items: center;
        }
        
        .about-title {
            font-family: 'Cinzel', serif;
            font-size: 38px;
            font-weight: 600;
            color: var(--cosmic-violet);
            margin-bottom: 28px;
            letter-spacing: 4px;
            position: relative;
            display: inline-block;
        }
        
        .about-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, var(--cosmic-violet), var(--celestial-cyan));
        }
        
        .about-text {
            font-size: 16px;
            line-height: 2;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .about-text p {
            margin-bottom: 20px;
        }
        
        .orb-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* ASTRAL ORB */
        .astral-orb {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle at 30% 30%, 
                rgba(157, 78, 221, 0.5), 
                rgba(0, 217, 255, 0.3) 40%, 
                rgba(255, 215, 0, 0.2) 70%, 
                transparent);
            box-shadow: 
                0 0 80px rgba(157, 78, 221, 0.4),
                0 0 120px rgba(0, 217, 255, 0.3),
                inset 0 0 60px rgba(255, 215, 0, 0.2);
            animation: astralPulse 4s ease-in-out infinite, astralFloat 6s ease-in-out infinite;
        }
        
        .astral-orb::before {
            content: '';
            position: absolute;
            inset: -15px;
            border-radius: 50%;
            border: 1px solid rgba(157, 78, 221, 0.3);
            animation: orbRing1 8s linear infinite;
        }
        
        .astral-orb::after {
            content: '';
            position: absolute;
            inset: -30px;
            border-radius: 50%;
            border: 1px solid rgba(0, 217, 255, 0.2);
            animation: orbRing2 12s linear infinite reverse;
        }
        
        @keyframes astralPulse {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 
                    0 0 80px rgba(157, 78, 221, 0.4),
                    0 0 120px rgba(0, 217, 255, 0.3);
            }
            50% { 
                transform: scale(1.05); 
                box-shadow: 
                    0 0 120px rgba(157, 78, 221, 0.6),
                    0 0 180px rgba(0, 217, 255, 0.5);
            }
        }
        
        @keyframes astralFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes orbRing1 {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes orbRing2 {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }
        
        /* ===== SKILLS SECTION - CELESTIAL Expertise ===== */
        .skills-title {
            font-family: 'Cinzel', serif;
            font-size: 38px;
            font-weight: 600;
            color: var(--celestial-cyan);
            text-align: center;
            margin-bottom: 56px;
            letter-spacing: 4px;
        }
        
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 32px;
        }
        
        .celestial-artifact {
            aspect-ratio: 1;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            margin: 0 auto;
            cursor: none;
            transition: all 0.5s ease;
            background: rgba(10, 10, 18, 0.6);
            border: 1px solid rgba(157, 78, 221, 0.2);
            overflow: hidden;
        }
        
        .celestial-artifact::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, 
                rgba(157, 78, 221, 0.1), 
                transparent 50%, 
                rgba(0, 217, 255, 0.1));
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .celestial-artifact:hover::before {
            opacity: 1;
        }
        
        .celestial-artifact::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 18px;
            padding: 2px;
            background: linear-gradient(135deg, 
                var(--cosmic-violet), 
                var(--celestial-cyan), 
                var(--starlight-gold));
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .celestial-artifact:hover::after {
            opacity: 1;
        }
        
        .celestial-artifact:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 20px 60px rgba(157, 78, 221, 0.2),
                0 0 40px rgba(0, 217, 255, 0.1);
        }
        
        .artifact-icon {
            font-size: 36px;
            margin-bottom: 16px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }
        
        .artifact-name {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(0.55rem, 1.8vw, 0.8rem);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            padding: 0 12px;
        }
        
        .artifact-level {
            display: flex;
            gap: 4px;
            margin-top: 16px;
        }
        
        .level-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .level-dot.active {
            background: var(--starlight-gold);
            box-shadow: 0 0 10px var(--starlight-gold);
        }
        
        /* ===== TIMELINE SECTION ===== */
        .timeline-title {
            font-family: 'Cinzel', serif;
            font-size: 38px;
            font-weight: 600;
            color: var(--starlight-gold);
            text-align: center;
            margin-bottom: 56px;
            letter-spacing: 4px;
        }
        
        .timeline {
            position: relative;
            padding-left: 40px;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(180deg, 
                var(--cosmic-violet) 0%, 
                var(--celestial-cyan) 50%, 
                var(--starlight-gold) 100%);
            opacity: 0.5;
        }
        
        .timeline-item {
            position: relative;
            padding: 28px 0;
            padding-left: 36px;
            opacity: 0;
            transform: translateX(-30px);
